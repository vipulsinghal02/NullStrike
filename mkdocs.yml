site_name: NullStrike Documentation
site_description: Structural identifiability analysis with nullspace parameter combinations
site_author: Vipul Singhal
site_url: https://vipulsinghal02.github.io/nullstrike/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Mathematical Background: background.md
    - Model Definition: models.md
    - Configuration: configuration.md
    - Running Analysis: usage.md
  - Results & Interpretation:
    - Understanding Output: interpretation.md
    - Visualizations: visualizations.md
    - File Outputs: outputs.md
  - Examples:
    - Two-Compartment Model: examples/c2m.md
    - Calibration Model: examples/calibration.md
  - API Reference: api.md
  - Advanced:
    - Checkpointing: checkpointing.md
    - Performance Tips: performance.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstringssite_name: My Docs
