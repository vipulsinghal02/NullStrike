site_name: NullStrike Documentation
site_description: Structural identifiability analysis with nullspace parameter combinations
site_author: Vipul Singhal
site_url: https://vipulsinghal02.github.io/NullStrike/
repo_url: https://github.com/vipulsinghal02/NullStrike
repo_name: vipulsinghal02/NullStrike
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Installation: installation.md
  - Theory: theory.md
  - Examples: examples.md
  - Reference: reference.md
  - Contributing: contributing.md
  - Quick Reference Cheat Sheet: QUICK_REFERENCE.md
  - Attribution: ATTRIBUTION.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
