site_name: NullStrike Documentation
site_description: Structural identifiability analysis with nullspace parameter combinations
site_author: Vipul Singhal
site_url: https://vipulsinghal02.github.io/NullStrike/
repo_url: https://github.com/vipulsinghal02/NullStrike
repo_name: vipulsinghal02/NullStrike
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - First Analysis: getting-started/first-analysis.md
  - Mathematical Foundations:
    - Theory Overview: theory/overview.md
    - STRIKE-GOLDD Method: theory/strike-goldd.md
    - Nullspace Analysis: theory/nullspace.md
  - User Guide:
    - Model Definition: guide/models.md
    - Configuration Files: guide/configuration.md
    - Command Line Usage: guide/cli-usage.md
  - Examples & Tutorials:
    - Simple Example: examples/simple.md
  - Results & Analysis:
    - Understanding Output: results/interpretation.md
  - Advanced Features:
    - Batch Processing: advanced/batch.md
    - Custom Workflows: advanced/workflows.md
    - Troubleshooting: advanced/troubleshooting.md
  - API Reference:
    - Core Module: api/core.md
  - Development:
    - Contributing: dev/contributing.md
    - Architecture: dev/architecture.md
    - Testing: dev/testing.md
    - API Development: dev/api-development.md
    - Performance Optimization: dev/performance.md
    - Release Procedures: dev/release.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
